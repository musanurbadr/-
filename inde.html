<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="./output.css" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./inde.html">
    <link rel="stylesheet" href="/main.css">
</head>
<body class="font-sans tracking-widest">
    <header>
        <div class="text-center py-2">
            <h1 class="text-3xl"> Codin Monkey </h1>
        </div>
    </header>
    <hr>
    <section class="mt-5">
        <div class="container m-auto px-2">
            <div class="flex justify-between">
                <div data-content="Hi" 
                    class="flex justify-start items-center bg-purple-300 hover:bg-purple-500 p-5 text-white rounded-lg text-xl cursor-pointer">
                    Hi
                </div>
                <div data-content="Coding" 
                    class="flex justify-start items-center bg-purple-300 hover:bg-purple-500 p-5 text-white rounded-lg text-xl cursor-pointer">
                    Coding
                </div>
                <div data-content="Monkey" 
                    class="flex justify-start items-center bg-purple-300 hover:bg-purple-500 p-5 text-white rounded-lg text-xl cursor-pointer">
                    Monkey
                </div>
                <div data-content="DB" 
                    class="flex justify-start items-center bg-purple-300 hover:bg-purple-500 p-5 text-white rounded-lg text-xl cursor-pointer">
                    DB
                </div>
            </div>
        </div>
    </section>
    <section class="mt-10">
        <div class="container m-auto px-2 ">
            <div class="relative bg-gray-900 text-xl py-10 px-5 text-center text-white rounded-lg">
                <button id="clear-btn" class="absolute left-0 p-2 bottom-0 hover:bg-red-700 rounded-lg border-none">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                    <path d="M204-318q-22-38-33-78t-11-82q0-134 93-228t227-94h7l-64-64 56-56 160 160-160 160-56-56 64-64h-7q-100 0-170 70.5T240-478q0 26 6 51t18 49l-60 60ZM481-40 321-200l160-160 56 56-64 64h7q100 0 170-70.5T720-482q0-26-6-51t-18-49l60-60q22 38 33 78t11 82q0 134-93 228t-227 94h-7l64 64-56 56Z"/></svg>
                </button>
                <div id="show-box"></div>
            </div>
        </div>
    </section>
    <script>
        const textElements = document.querySelectorAll('div[data-content]');
        const showBox = document.getElementById('show-box');
        const clearBtn = document.getElementById('clear-btn');

        function updateShowBox(html) {
            showBox.innerHTML = html;
            localStorage.setItem('show-box', html);
        }

        textElements.forEach((element) => {
            element.addEventListener('click', () => {
                let html = `${element.innerHTML} ${element.dataset.content}`;
                updateShowBox(html);
            });
        });

        function clearShowBox() {
            showBox.innerHTML = '';
            localStorage.removeItem('show-box');
        }

        clearBtn.addEventListener('click', clearShowBox);

        (function () {
            let html = localStorage.getItem('show-box');
            if (html) {
                showBox.innerHTML = html;
            }
        })();
    </script>
</body>
</html>
